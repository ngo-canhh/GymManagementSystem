<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/StaffViewsCss/order-manage.css" />
</head>

<body>
    <div id="order-container">
        <div id="form-wrapper">
            <!-- Invoice Details -->
            <form class="form-section" id="invoice-details">
                <h2>Invoice Details</h2>
                <div class="field-row">
                    <label for="order-date">Date: </label>
                    <input type="date" id="order-date" th:value="${date}" readonly required />
                </div>
                <div class="field-row">
                    <label for="customer">Customer: </label>
                    <select id="customer" ></select>
                </div>
                <div class="field-row">
                    <label for="customer-id">Customer Id: </label>
                    <input type="number" id="customer-id" />
                </div>
                <div class="field-row">
                    <label for="customer-name">Name: </label>
                    <input type="text" id="customer-name" />
                </div>
                <div class="field-row">
                    <label for="customer-salary">Salary: </label>
                    <input type="text" id="customer-salary"/>
                </div>
                <div class="field-row">
                    <label for="customer-address">Address: </label>
                    <input type="text" id="customer-address"/>
                </div>
            </form>

            <!-- Item Select -->
            <form class="form-section" id="item-select">
                <h2>Item Select</h2>
                <div class="field-row">
                    <label for="item">Item: </label>
                    <input type="text" id="item-name" required />
                </div>
                <div class="field-row">
                    <label for="item-code">Item Code: </label>
                    <input type="number" id="item-code" required />
                </div>
                <div class="field-row">
                    <label for="price">Price: </label>
                    <input type="number" id="price" readonly required />
                </div>
                <div class="field-row">
                    <label for="ordered-qty">Ordered Quantity: </label>
                    <input type="number" id="quantity" required />
                </div>
                <button class="red-btn" id="add-item">Add Item</button>
            </form>

            <!-- Purchase Details -->
            <form class="form-section" id="purchase-details">
                <h2>Purchase Details</h2>
                <div class="field-row">
                    <label for="discount">Discount: </label>
                    <input type="number" id="discount" required />
                </div>
                <div class="field-row">
                    <label for="balance">Balance: </label>
                    <input type="number" id="balance" readonly/>
                </div>
                <div class="field-row">
                    <label for="staff">ID Staff: </label>
                    <input type="number" id="staff-id" required />
                </div>
                <div class="balance-row">
                    <label>Total: </label>
                    <span id="total">000 VND</span>
                </div>
                <div class="button-container">
                    <style>
                        .button-container {
                            display: flex; /* Đặt các button trong cùng một hàng ngang */
                            justify-content: space-between; /* Điều chỉnh khoảng cách giữa các button */
                            gap: 10px; /* Khoảng cách giữa các button */
                        }

                        .green-btn {
                            flex: 1; /* Bạn có thể chọn điều chỉnh các button này theo kích thước bạn muốn */
                        }
                    </style>
                    <button class="green-btn" id="btn-purchase">Thanh toán bằng tiền mặt</button>
                    <button class="green-btn mt-2 pt-2" id="btn-purchase-card">Thanh toán bằng thẻ</button>
                </div>
                
            </form>
        </div>

        <div id="table-wrapper">
            <table id="added-item">
                <thead>
                    <tr>
                        <th>Item Id</th>
                        <th>Item-Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="/js/make_order.js"></script>

</html>
