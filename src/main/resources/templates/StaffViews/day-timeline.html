<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule for the Day</title>
    <link rel="stylesheet" href="/StaffViewsCss/day-timeline_styles.css"> 
</head>
<body>
    <h1>Schedule for [[${day}]]/[[${month}]]/[[${year}]]</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Phone Number</th>
                <th>Trainer</th>
                <th>Begin Time</th>
                <th>End Time</th>
                <th>Location</th>
                <th>Session Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua các fitness sessions -->
            <tr th:each="fitnessSession : ${fitnessSessions}">
                <td th:text="${fitnessSession.customerName}">Customer Name</td>
                <td th:text="${fitnessSession.customerPhoneNumber}"></td>
                <td th:text="${fitnessSession.ptName}">Trainer Name</td>
                <td th:text="${fitnessSession.formattedStartTime}">Begin Time</td>
                <td th:text="${fitnessSession.formattedEndTime}">End Time</td>
                <td th:text="${fitnessSession.location}">Location</td>
                <td th:text="${'Session: ' + fitnessSession.nthSession}">Session Details</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/staff/schedule}">Back to Schedule</a>
</body>
</html>
