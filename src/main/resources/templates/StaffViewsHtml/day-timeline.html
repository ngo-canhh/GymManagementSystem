<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule for the Day</title>
    <link rel="stylesheet" href="/StaffViewsCss/day-timeline_styles.css"> 
</head>
<body>
    <h1>Schedule for [[${day}]]/[[${month}]]/[[${year}]]</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Trainer</th>
                <th>Begin Time</th>
                <th>End Time</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua các sections -->
            <tr th:each="section : ${sections}">
                <td th:text="${section.customer.name}">Customer Name</td>
                <td th:text="${section.trainer.name}">Trainer Name</td>
                <td th:text="${#temporals.format(section.begin, 'HH:mm')}">Begin Time</td>
                <td th:text="${#temporals.format(section.end, 'HH:mm')}">End Time</td>
                <td th:text="${section.location}">Location</td>
            </tr>
        </tbody>
    </table>

    <a href="/schedule">Back to Schedule</a>
</body>
</html>
