<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/StaffViewsCss/order-manage.css" />
</head>

<body>
    <div id="order-container">
        <div id="form-wrapper">
            <!-- Invoice Details -->
            <form class="form-section" id="invoice-details">
                <h2>Invoice Details</h2>
                <div class="field-row">
                    <label for="order-date">Date: </label>
                    <input type="date" id="order-date" readonly required />
                </div>
                <div class="field-row">
                    <label for="customer">Customer: </label>
                    <select id="customer" required></select>
                </div>
                <div class="field-row">
                    <label for="customer-id">Customer Id: </label>
                    <input type="text" id="customer-id" readonly required />
                </div>
                <div class="field-row">
                    <label for="customer-name">Name: </label>
                    <input type="text" id="customer-name" readonly required />
                </div>
                <div class="field-row">
                    <label for="customer-salary">Salary: </label>
                    <input type="text" id="customer-salary" readonly required />
                </div>
                <div class="field-row">
                    <label for="customer-address">Address: </label>
                    <input type="text" id="customer-address" readonly required />
                </div>
            </form>

            <!-- Item Select -->
            <form class="form-section" id="item-select">
                <h2>Item Select</h2>
                <div class="field-row">
                    <label for="item">Item: </label>
                    <select id="item" required></select>
                </div>
                <div class="field-row">
                    <label for="item-code">Item Code: </label>
                    <input type="text" id="item-code" readonly required />
                </div>
                <div class="field-row">
                    <label for="price">Price: </label>
                    <input type="number" id="price" readonly required />
                </div>
                <div class="field-row">
                    <label for="ordered-qty">Ordered Quantity: </label>
                    <input type="number" id="ordered-qty" required />
                </div>
                <button class="red-btn" id="add-item">Add Item</button>
            </form>

            <!-- Purchase Details -->
            <form class="form-section" id="purchase-details">
                <h2>Purchase Details</h2>
                <div class="field-row">
                    <label for="discount">Discount: </label>
                    <input type="number" id="discount" required />
                </div>
                <div class="field-row">
                    <label for="balance">Balance: </label>
                    <input type="number" id="balance" readonly required />
                </div>
                <div class="balance-row">
                    <label>Total: </label>
                    <span id="total">000 VND</span>
                </div>
                <button class="green-btn" id="btn-purchase">Purchase</button>
            </form>
        </div>

        <div id="table-wrapper">
            <table id="added-item">
                <thead>
                    <tr>
                        <th>Item Id</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>

</html>
