<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SoftGym - Tính Lương</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/images/SOFTGYM.jpg" alt="SoftGym Logo" width="110" height="50">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="/admin/service" class="nav-link">Dịch vụ</a></li>
                        <li class="nav-item"><a href="/admin/customer" class="nav-link">Khách hàng</a></li>
                        <li class="nav-item"><a href="/admin/staff" class="nav-link">Nhân viên</a></li>
                        <li class="nav-item"><a href="/admin/equipment" class="nav-link">Thiết bị</a></li>
                        <li class="nav-item"><a href="/admin/product" class="nav-link">Sản phẩm</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Huấn luyện viên</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Doanh số</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active">Tính lương</a></li>
                    </ul>
                </div>

                <button class="nav-item btn btn-outline-dark ms-2">
                    <i class="bi bi-person-circle"></i> Login
                </button>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="text-center">
            <h3>Tính lương nhân viên</h3>
        </div>

        <div class="container d-flex justify-content-center mt-4">
            <div class="me-3">
                <label for="year-select" class="form-label">Chọn năm:</label>
                <select id="year-select" class="form-select">
                </select>
            </div>

            <div>
                <label for="month-select" class="form-label">Chọn tháng:</label>
                <select id="month-select" class="form-select">
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
                </select>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="calculate-salary-btn" class="btn btn-primary">Xác nhận tính lương</button>
        </div>
    </div>

    <script>

        const yearSelect = document.getElementById('year-select');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear; year >= currentYear - 2; year--) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        document.getElementById('calculate-salary-btn').addEventListener('click', function () {
            const selectedYear = document.getElementById('year-select').value;
            const selectedMonth = document.getElementById('month-select').value;

            alert(`Bắt đầu tính lương cho tháng ${selectedMonth} năm ${selectedYear}`);

        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
