<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SoftGym</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/images/SOFTGYM.jpg" alt="SoftGym Logo" width="110" height="50">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="/admin/service" class="nav-link">Dịch vụ</a></li>
                        <li class="nav-item"><a href="/admin/customer" class="nav-link">Khách hàng</a></li>
                        <li class="nav-item"><a href="/admin/staff" class="nav-link">Nhân viên</a></li>
                        <li class="nav-item"><a href="/admin/equipment" class="nav-link">Thiết bị</a></li>
                        <li class="nav-item"><a href="/admin/product" class="nav-link">Sản phẩm</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Huấn luyện viên</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Doanh số</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active">Tính lương</a></li>
                    </ul>
                </div>

                <button class="nav-item btn btn-outline-dark ms-2">
                    <i class="bi bi-person-circle"></i> Login
                </button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="container d-flex justify-content-center">
            <h3>Danh sách nhân viên</h3>
        </div>
        <div class="container my-2">
            <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" id="searchInput" type="search"
                    placeholder="Nhập tên hoặc số điện thoại khách hàng... " aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="container">
            <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                    <th><button class="btn btn-dark">Mã nhân viên</button></th>
                    <th><button class="btn btn-dark">Tên nhân viên</button></th>
                    <th>
                        <select class="btn btn-dark" name="filteSex" id="filteSex">
                            <option value="all" selected>Giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </th>
                    <th><button class="btn btn-dark">Số điện thoại</button></th>
                    <th><button class="btn btn-dark">CCCD</button></th>
                    <th>
                        <select class="btn btn-dark" name="category" id="filterRole">
                            <option value="all" selected>Vị trí</option>
                            <option value="Personal Trainer">PT</option>
                            <option value="Gym Manager">Gym Manager</option>
                            <option value="Receptionist">Receptionist</option>
                            <option value="Maintenance Staff">Maintenance Staff</option>
                            <option value="Sales Consultant">Sales Consultant</option>
                            <option value="Nutritionist">Nutritionist</option>
                            <option value="Customer Support">Customer Support</option>
                        </select>
                    </th>
                    <th><button class="btn btn-dark">Ảnh</button></th>
                    <th>
                        <select class="btn btn-dark" name="status" id="filteStatus">
                            <option value="all" selected>Trạng thái</option>
                            <option value="Active">Active</option>
                            <option value="Unactive">Unactive</option>
                        </select>

                    </th>
                    <th><button class="btn btn-dark" onclick="filterStaff()">Lọc</button></th>
                </thead>
                <tbody id="tableBody">
                    <tr th:each="staff : ${staffs}" th:id="${staff.ID}">
                        <td th:text="${staff.ID}"></td>
                        <td th:text="${staff.full_name}"></td>
                        <td th:text="${staff.sex}"></td>
                        <td th:text="${staff.phonenumber}"></td>
                        <td th:text="${staff.noID}"></td>
                        <td th:text="${staff.role}"></td>
                        <td><img th:src="${staff.image_url}" alt="" class="img-thumbnail" width="80px"></td>
                        <th th:text="${staff.status}"></th>
                        <td>
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                th:attr="onclick='showInforStaff(' + ${staff.ID} + ')'">
                                ...
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStaff">
                Thêm nhân viên
            </button>
        </div>
    </div>

    <div class="modal fade" id="addStaff" tabindex="-1" aria-labelledby="addStaffLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addStaffLabel">Chi tiết nhân viên mới</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">Tên nhân viên</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="noID" class="col-sm-4 col-form-label">CCCD</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="noID" name="noID">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="age" class="col-sm-2 col-form-label">Tuổi: </label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="age" name="age">
                        </div>
                        <label for="sex" class="col-sm-3 col-form-label">Giới tính:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="sex" name="sex">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="date_of_birth" class="col-sm-4 col-form-label">Ngày sinh</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phonenumber" class="col-sm-4 col-form-label">SĐT</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="phonenumber" name="phonenumber">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="bank_account" class="col-sm-4 col-form-label">Bank</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="bank_account" name="bank_account">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="image" class="col-sm-4 col-form-label">Bank</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpg">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="role" class="col-sm-4 col-form-label">Hạng: </label>
                        <div class="col-sm-8">
                            <select name="role" id="role" class="form-select">
                                <option value="Personal Trainer">PT</option>
                                <option value="Gym Manager">Gym Manager</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="Maintenance Staff">Maintenance Staff</option>
                                <option value="Sales Consultant">Sales Consultant</option>
                                <option value="Nutritionist">Nutritionist</option>
                                <option value="Customer Support">Customer Support</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-4 col-form-label">Địa chỉ:</label>
                        <div class="col-sm-8">
                            <textarea class="input-group" rows="3" name="address" id="address"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewProduct()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal details staff -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thông tin nhân viên</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body -->
                <div class="modal-body" id="customerDetails">
                    <div class="mb-3 row">
                        <label for="staffID" class="col-sm-4 col-form-label">Mã nhân viên</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="staffID" name="staffID" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffName" class="col-sm-4 col-form-label">Tên nhân viên</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="staffName" name="staffName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffNoID" class="col-sm-4 col-form-label">CCCD</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="staffNoID" name="staffNoID">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffAge" class="col-sm-2 col-form-label">Tuổi: </label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="staffAge" name="staffAge">
                        </div>
                        <label for="staffSex" class="col-sm-3 col-form-label">Giới tính:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="staffSex" name="staffSex">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffDateOfBirth" class="col-sm-4 col-form-label">Ngày sinh</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="staffDateOfBirth" name="staffDateOfBirth">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffPhonenumber" class="col-sm-4 col-form-label">SĐT</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="staffPhonenumber" name="staffPhonenumber">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffEmail" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="staffEmail" name="staffEmail">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffBankAccount" class="col-sm-4 col-form-label">Bank</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="staffBankAccount" name="staffBankAccount">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staffRole" class="col-sm-4 col-form-label">Vai trò: </label>
                        <div class="col-sm-8">
                            <select name="category" id="staffRole" class="form-select">
                                <option value="Personal Trainer">PT</option>
                                <option value="Gym Manager">Gym Manager</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="Maintenance Staff">Maintenance Staff</option>
                                <option value="Sales Consultant">Sales Consultant</option>
                                <option value="Nutritionist">Nutritionist</option>
                                <option value="Customer Support">Customer Support</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <th>Vai trò</th>
                            <th>Ngày</th>
                            <th>Trạng thái</th>
                        </thead>
                        <tbody id="staffDetailsBodyTable">
                            
                        </tbody>
                    </table>
                    <div class="mb-3 row">
                        <label for="staffAddress" class="col-sm-4 col-form-label">Địa chỉ:</label>
                        <div class="col-sm-8">
                            <textarea class="input-group" rows="3" name="staffAddress" id="staffAddress"></textarea>
                        </div>
                    </div>

                </div>
                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="updateStaff()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/admin_staff.JS"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
